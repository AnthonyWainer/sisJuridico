{% for p in lista %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{p.numero}}</td>
    <td>
    <a href="media/{{p.contenido}}" target="_blank">ver</a>
    </td>
    {% for i in  estado %}
    {% if i.editar == 1 %}
    <td>
      <a href="#">
        <i onclick="actualizar({{p.id}},'actualizar_resolucion','{{n}}')" class="fa fa-pencil-square-o fa-2x"></i>
      </a>
    </td>
    {% endif %}
    {% if i.eliminar == 1 %}
    <td>
      <a onclick="eliminar({{p.id}},'eliminar_resolucion','{{n}}')" href="#eliminar">
      <i style="color: red" class="fa fa-trash-o  fa-2x"></i>
      </a>
    </td>
    {% endif %}   
  {% endfor %}
  </tr>
{% endfor %}
