{% for p in hoja_envio %}
  <tr>
    <td>{{p.asunto}}</td>
    <td>{{p.observaciones}}</td>
    <td>{{p.idoficina__oficina}}</td>
    <td>{{p.idaccion__accion}}</td>
    <td></td>
    {% for i in  estado %}
    {% if i.editar == 1 %}
    <td>
      <a href="#">
        <i onclick="actualizar({{p.id}},'actualizar_categoria','{{n}}')" class="fa fa-pencil-square-o fa-2x"></i>
      </a>
    </td>
    {% endif %}

  {% endfor %}
  </tr>
{% endfor %}
