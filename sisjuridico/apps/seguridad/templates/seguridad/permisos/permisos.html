
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
    <br>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Registro de Permisos</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title form-inline">
                </div>
                <div class="ibox-content">
                     <h3 align="center">Permisos</h3>
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2">
                    <select name="" class="form-control input-sm selPer" >
                          {% for i in permisos1 %}
                            <option value="{{i.idperfil_id}}" 
                            {% if i.idperfil_id == 2  %}
                                selected="selected"
                            {% endif %} >{{i.idperfil__descripcion}}</option>
                          {% endfor %}
                    </select>                       
                     </div>
                    <div class="col-lg-5"></div> 
                    <br><hr>
                    {% csrf_token %}
                    <div class="{{n}}">
                      {% include "seguridad/permisos/ajax_permisos.html" %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>           
{% load static from  staticfiles %} 
<script src="{%static 'js/permisos.js' %}"></script>
