<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
    <br>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Reportes detallados</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title form-inline">
<div class="panel blank-panel">
  <div class="panel-heading">
    <div class="panel-options">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab-1" data-toggle="tab">Reportes Detallados</a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">

      <div class="tab-content">
      
        <div class="tab-pane active" id="tab-1">
                
                    <div class="ibox-content">
                        <div class="row">
                            <form method="post" enctype="multipart/form-data" id="formulario{{n}}">
                            {% csrf_token %}
                            <div class="col-sm-3 b-r"><h3 class="m-t-none m-b">Expedientes</h3>
                                <label for="id_asunto">Categoría:</label>
                                <select class="form-control input-sm" name="idcategoria">
                                  {% for c in  idcategoria %}
                                    <option value="{{c.id}}"
                                    {% if c.id == 1  %}
                                            selected="selected"
                                    {% endif %} >{{c.descripcion}}</option>
                                  {% endfor %}
                                </select>  
                                <label for="id_nro">Nro de Expediente:</label>
                                <input type="text" name="nro" class="form-control input-sm" value="" placeholder="">


                                <label for="id_fecha_expediente">Fecha de Expediente:</label>
                                <input class="form-control input-sm" id="id_fecha" name="fecha" required="" type="date" >
                                <label for="id_Estado">Estado:</label>
                                 <input type="text" name="estado" class="form-control input-sm" value="" placeholder="">

                                <!--
                                                                <label for="id_fecha">Fecha Subida:</label>
                                <input class="form-control input-sm" id="id_fecha" name="fecha" required="" type="date" value="{{fecha}}">
                                <label for="id_asunto">Asunto:</label>
                                <input type="text" class="form-control" value="" placeholder=""> -->
                                
                                <hr>
                                <input class="btn btn-sm btn-primary" onclick="Buscar('reportes/','{{n}}')"  type="button" value= "Buscar"/>

                            </div>
                            </form> 
                            <div class="col-sm-9">
                <div class="ibox-content table-responsive">
                     <h3 align="center">EXPEDIENTES</h3>    

                     <table class="table table-bordered" style="  margin-bottom: -5px;">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Número</th>
                                  <th>Asunto</th>
                                  <th>Fecha Subida</th>
                                  <th>Fecha de Expediente</th>
                                  <th>Contenido</th>
                                  <th>resolucion</th>
                                  <th>Estado</th>
                              </tr>
                          </thead>
                          <tbody class="{{n}}">
                            {% include "reportes/reportes_detallados/ajax_reportes_detallados.html" %}
                          </tbody>
                      </table> 
                </div>                                                          
                            </div>


                        </div>
                    </div>
        </div>
    </div>
    
  </div>
</div>
                </div>

            </div>
        </div>
    </div>
</div>



            
{% load static from  staticfiles %}
<script src="{%static 'js/buscar.js' %}"></script>
